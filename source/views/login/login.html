<div class="login-component">
    <div class="center">
        <form>
            <div class="form-group">
                <label for="formGroupInputEmail">E-mail</label>
                <input ng-model="$ctrl.email" type="email" class="form-control" id="formGroupInputEmail" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="formGroupInputPassword">Password</label>
                <input ng-model="$ctrl.password" type="password" class="form-control" id="formGroupInputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.login()">Login</button>
        </form>
        <p>Don't have an account?</p>
        <p><strong ui-sref="signup">Sign up<strong></p>
    </div>
</div>
