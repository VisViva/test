<div class="search-component">
    <div class="center">
        <section>
            <button class="btn btn-primary" ui-sref="auth-all">All Contacts</button>
            <button class="btn btn-primary" ui-sref="auth-my">My Contacts</button>
            <button class="btn btn-primary" ui-sref="auth-search">Search</button>
        </section>
        <p>Search Contacts</p>
        <table class="search table table-striped">
            <thead>
                <tr>
                    <th>
                        <input ng-model="$ctrl.searchString" type="text" class="form-control" placeholder="Search by first name or last name">
                    </th>
                    <th>
                        <span ng-click="$ctrl.search()">Search</span>
                    </th>
                </tr>
            </thead>
        </table>
        <table class="list table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Type</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in $ctrl.contacts track by $index">
                    <td>{{$index}}</td>
                    <td>
                        <span>{{contact.type}}</span>
                    </td>
                    <td>
                        <span>{{contact.text}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
